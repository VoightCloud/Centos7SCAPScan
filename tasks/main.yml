- name: Find /var/log files equal or greater than 10 megabytes ending with .old or .log.gz via regex
  find:
    paths: /home/ec2-admin
    file_type: directory
    patterns: "^(archive/build)$"
    recurse: no
    use_regex: yes
  register: scaplocation

- name: Inventory Scan
  command: >
    oscap xccdf eval --remediate --profile content_profile_stig --fetch-remote-resources
    --report /tmp/cis-report.html {{ scaplocation.files[0].path }}/ssg-centos7-ds.xml
  register: xccdf
  async: 1500
  poll: 10
  failed_when: xccdf.rc == 1 or xccdf.rc > 2
  become: yes

- name: Open Vulnerabilities Scan
  command: >
    oscap oval eval --fetch-remote-resources
    --report /tmp/oval-report.html {{ scaplocation.files[0].path }}/ssg-centos7-ds.xml
  async: 1500
  poll: 10
  ignore_errors: true
  become: yes
